<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advice Generator App</title>
  <meta name="description" content="A simple advice generator app.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="generator">
      <h1 class="generator__advice-id">ADVICE #71</h1>
      
      <p class="generator__advice-content">
        <q class="generator__advice-quote">It is easy to sit up and take notice, what's difficult is getting up and taking action.</q>
      </p>

      <div class="generator__separator" role="separator">
        <div class="generator__line"></div>
        <div class="generator__rectangle"></div>
        <div class="generator__rectangle"></div>
        <div class="generator__line"></div>
      </div>

      <button class="generator__generate-button" onclick="generate()">
        <img
          class="generator__generate-icon"
          src="assets/icon-dice.svg"
          alt="Generate"
          height="24"
          width="24"
        >
      </button>
    </main>

    <script src="script.js"></script>
</body>
</html>
